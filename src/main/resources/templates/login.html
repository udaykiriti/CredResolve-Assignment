<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SplitEase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <!-- Floating Decorative Objects -->
    <div class="floating-objects">
        <div class="floating-object circle small primary"></div>
        <div class="floating-object hexagon medium success pulse"></div>
        <div class="floating-object square small warning"></div>
        <div class="floating-object circle large primary spin"></div>
        <div class="floating-object hexagon small success"></div>
        <div class="floating-object square medium primary pulse"></div>
        <div class="floating-object circle medium warning"></div>
        <div class="floating-object hexagon small primary"></div>
    </div>

    <!-- Page Loading Progress Bar -->
    <div class="progress-loader" id="progressLoader"></div>

    <div class="auth-page fade-in">
        <div class="auth-card">
            <div class="auth-header">
                <a th:href="@{/}" class="navbar-brand" style="justify-content: center; margin-bottom: 1.5rem;">
                    <div class="logo">SE</div>
                    <span>SplitEase</span>
                </a>
                <h1>Welcome back</h1>
                <p>Sign in to continue managing your expenses</p>
            </div>

            <!-- Alerts -->
            <div th:if="${error}" class="alert alert-error">
                <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="15" y1="9" x2="9" y2="15" />
                    <line x1="9" y1="9" x2="15" y2="15" />
                </svg>
                <span th:text="${error}">Error message</span>
            </div>
            <div th:if="${success}" class="alert alert-success">
                <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                    <polyline points="22 4 12 14.01 9 11.01" />
                </svg>
                <span th:text="${success}">Success message</span>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@gmail.com"
                        required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary w-full" style="margin-top: 0.5rem;">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a th:href="@{/register}">Create one</a></p>
            </div>

            <!-- Demo Credentials -->
        </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>

</html>
