<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups - SplitEase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <!-- Floating Decorative Objects -->
    <div class="floating-objects">
        <div class="floating-object circle small primary"></div>
        <div class="floating-object hexagon medium success pulse"></div>
        <div class="floating-object square small warning"></div>
        <div class="floating-object circle large primary spin"></div>
        <div class="floating-object hexagon small success"></div>
        <div class="floating-object square medium primary pulse"></div>
        <div class="floating-object circle medium warning"></div>
        <div class="floating-object hexagon small primary"></div>
    </div>

    <div class="page-wrapper">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="container">
                <a th:href="@{/dashboard}" class="navbar-brand">
                    <div class="logo">SE</div>
                    <span>SplitEase</span>
                </a>
                <ul class="navbar-nav">
                    <li><a th:href="@{/dashboard}">Dashboard</a></li>
                    <li><a th:href="@{/groups}" class="active">Groups</a></li>
                </ul>
                <div class="user-menu">
                    <div class="user-avatar"
                        th:text="${userName != null ? userName.substring(0, 2).toUpperCase() : 'U'}">JD</div>
                    <span th:text="${userName}">User</span>
                    <a th:href="@{/logout}" class="btn btn-ghost btn-sm" style="margin-left: 0.25rem;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                            <polyline points="16 17 21 12 16 7" />
                            <line x1="21" y1="12" x2="9" y2="12" />
                        </svg>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Alerts -->
                <div th:if="${success}" class="alert alert-success">
                    <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                        <polyline points="22 4 12 14.01 9 11.01" />
                    </svg>
                    <span th:text="${success}">Success message</span>
                    <button class="alert-close" onclick="this.parentElement.remove()">&times;</button>
                </div>
                <div th:if="${error}" class="alert alert-error">
                    <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="15" y1="9" x2="9" y2="15" />
                        <line x1="9" y1="9" x2="15" y2="15" />
                    </svg>
                    <span th:text="${error}">Error message</span>
                    <button class="alert-close" onclick="this.parentElement.remove()">&times;</button>
                </div>

                <!-- Page Header -->
                <div class="section-header">
                    <h1>Your Groups</h1>
                    <a th:href="@{/groups/new}" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                        New Group
                    </a>
                </div>

                <!-- Empty State -->
                <div th:if="${groups == null or groups.isEmpty()}" class="empty-state card">
                    <div class="empty-state-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                        </svg>
                    </div>
                    <h3 class="empty-state-title">No groups yet</h3>
                    <p class="empty-state-text">Create your first group to start tracking shared expenses</p>
                    <a th:href="@{/groups/new}" class="btn btn-primary">Create a Group</a>
                </div>

                <!-- Groups Grid -->
                <div th:unless="${groups == null or groups.isEmpty()}" class="groups-grid">
                    <a th:each="group : ${groups}" th:href="@{/groups/{id}(id=${group.id})}" class="group-card">
                        <div class="group-header">
                            <div class="group-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                                    <circle cx="9" cy="7" r="4" />
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                                </svg>
                            </div>
                        </div>
                        <h3 class="group-name" th:text="${group.name}">Group Name</h3>
                        <p class="group-description" th:text="${group.description ?: 'No description'}">Description</p>
                        <div class="group-meta">
                            <div class="group-members">
                                <div class="member-avatars">
                                    <div th:each="member, stat : ${group.members}" th:if="${stat.index < 4}"
                                        class="member-avatar" th:text="${member.initials}">JD</div>
                                    <div th:if="${#lists.size(group.members) > 4}" class="member-avatar"
                                        th:text="'+' + (${#lists.size(group.members)} - 4)">+2</div>
                                </div>
                                <span class="text-muted" style="font-size: 0.875rem;"
                                    th:text="${#lists.size(group.members)} + ' members'">0 members</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>

</html>
